<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Gravity Rhythm Synth</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2>Gravity Rhythm Synth ðŸŒ™</h2>

<div class="container">
<div class="control-container">

  <div class="controls">
    <button id="startBtn" class="start-btn">START</button>
  </div>

  <div class="control-row">
    <div class="row-label">Waveform</div>
    <div class="controls">
      <div class="waveform-buttons">
        <button class="waveform-btn active" data-waveform="sine">Sine</button>
        <button class="waveform-btn" data-waveform="square">Square</button>
        <button class="waveform-btn" data-waveform="sawtooth">Saw</button>
        <button class="waveform-btn" data-waveform="triangle">Triangle</button>
      </div>
    </div>
  </div>

  <div class="control-row">
    <div class="row-label">Envelope</div>
    <div class="controls">
      <div class="knob">
        <input class="fader" id="attack" type="range" min="0.001" max="1" step="0.001" value="0.01">
        <label>Attack</label>
      </div>
      <div class="knob">
        <input class="fader" id="decay" type="range" min="0.001" max="1" step="0.001" value="0.1">
        <label>Decay</label>
      </div>
      <div class="knob">
        <input class="fader" id="sustain" type="range" min="0" max="1" step="0.01" value="0.7">
        <label>Sustain</label>
      </div>
      <div class="knob">
        <input class="fader" id="release" type="range" min="0.001" max="2" step="0.001" value="0.2">
        <label>Release</label>
      </div>
    </div>
  </div>

  <div class="control-row">
    <div class="row-label">Filter</div>
    <div class="controls">
      <div class="knob">
        <div class="select-container">
          <select id="filterType">
            <option value="off">OFF</option>
            <option value="lowpass" selected>LPF</option>
            <option value="highpass">HPF</option>
            <option value="bandpass">BPF</option>
          </select>
        </div>
        <label>Type</label>
      </div>
      <div class="knob">
        <input class="fader" id="filterFreq" type="range" min="100" max="12000" value="6000">
        <label>Freq</label>
      </div>
      <div class="knob">
        <input class="fader" id="filterQ" type="range" min="0.1" max="20" step="0.1" value="0.7">
        <label>Q</label>
      </div>
    </div>
  </div>

  <div class="control-row">
    <div class="row-label">Delay</div>
    <div class="controls">
      <div class="knob">
        <input class="fader" id="delayTime" type="range" min="0" max="1.5" step="0.01" value="0.3">
        <label>Time</label>
      </div>
      <div class="knob">
        <input class="fader" id="delayFb" type="range" min="0" max="0.85" step="0.01" value="0.35">
        <label>Feedback</label>
      </div>
      <div class="knob">
        <input class="fader" id="delaySend" type="range" min="0" max="1" step="0.01" value="0.4">
        <label>Send</label>
      </div>
    </div>
  </div>

  <div class="control-row">
    <div class="row-label">Reverb</div>
    <div class="controls">
      <div class="knob">
        <input class="fader" id="reverbDecay" type="range" min="0.5" max="7" step="0.1" value="4">
        <label>Decay</label>
      </div>
      <div class="knob">
        <input class="fader" id="reverbTone" type="range" min="800" max="8000" step="50" value="4500">
        <label>Tone</lavel>
      </div>
      <div class="knob">
        <input class="fader" id="reverbSend" type="range" min="0" max="1" step="0.01" value="0.4">
        <label>Send</label>
      </div>
    </div>
  </div>

  <div class="control-row">
    <div class="row-label">Physics</div>
    <div class="controls">
      <div class="knob">
        <input class="fader" id="ballSize" type="range" min="5" max="50" step="1" value="13">
        <label>Ball Size</label>
        <span class="disp-val1" id="ballSizeVal">13</span>
      </div>

      <div class="knob">
        <input class="fader" id="gravity" type="range" min="-0.5" max="0.5" step="0.01" value="0">
        <label>Gravity</label>
        <div class="disp-val2" id="gravityVal">0</div>
      </div>

      <div class="knob">
        <div class="select-container">
          <select id="yAssign">
            <option value="off">OFF</option>
            <option value="pitch">Pitch</option>
            <option value="vibrato">Vibrato</option>
            <option value="env">Envelope</option>
            <option value="filter">Filter</option>
            <option value="delay">Delay</option>
          </select>
        </div>
        <label>Y Assign</label>
      </div>

    </div>
  </div>

  <div class="control-row">
    <div class="row-label">Keys</div>
    <div class="controls">
      <div id="keyButtons" class="key-buttons">
        <button class="key-btn active" data-key="c">C</button>
        <button class="key-btn" data-key="d">D</button>
        <button class="key-btn" data-key="e">E</button>
        <button class="key-btn" data-key="f">F</button>
        <button class="key-btn" data-key="g">G</button>
        <button class="key-btn" data-key="a">A</button>
        <button class="key-btn" data-key="b">B</button>
      </div>
    </div>
  </div>

</div>
</div>

<div class="canvas-container">
  <canvas id="fft" class="canvasA" width="380" height="220"></canvas>
  <canvas id="xy" class="canvasB" width="240" height="240"></canvas>
  <canvas id="scope" class="canvasB" width="140" height="140"></canvas>
  <canvas id="worldCanvas" class="canvasB" width="630" height="720"></canvas>
</div>

<div class="coords">
X:<span id="posX">0</span> | Y:<span id="posY">0</span>
</div>

<div class="operation">SPACE KEY or GRAPH AREAï¼šKICK</div>
<div class="version">Version: v1.2.3</div>

<footer class="footer">
  Created by aglassoffog
</footer>

<audio id="audioEl" playsinline></audio>

<script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
<script src="script/reverb.js"></script>
<script src="script/delay.js"></script>
<script src="script/physics.js"></script>
<script src="script/graphs.js"></script>
<script src="script/main.js"></script>
</body>
</html>
