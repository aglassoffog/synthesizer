<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Gravity Rhythm Synth</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2>Gravity Rhythm Synth ðŸŒ™</h2>

<div class="controls">
  <button id="startBtn" class="start-btn">START</button>
</div>

<div class="control-row">
  <div class="row-label">Waveform</div>
  <div class="controls">
      <div class="waveform-buttons">
        <button class="waveform-btn active" data-waveform="sine">Sine</button>
        <button class="waveform-btn" data-waveform="square">Square</button>
        <button class="waveform-btn" data-waveform="sawtooth">Saw</button>
        <button class="waveform-btn" data-waveform="triangle">Triangle</button>
      </div>
    </div>
  </div>
</div>

<div class="control-row">
  <div class="row-label">Envelope</div>
  <div class="controls">
    <div class="knob">
      <label>Attack</label>
      <input id="attack" type="range" min="0.001" max="1" step="0.001" value="0.01">
    </div>
    <div class="knob">
      <label>Decay</label>
      <input id="decay" type="range" min="0.001" max="1" step="0.001" value="0.1">
    </div>
    <div class="knob">
      <label>Sustain</label>
      <input id="sustain" type="range" min="0" max="1" step="0.01" value="0.7">
    </div>
    <div class="knob">
      <label>Release</label>
      <input id="release" type="range" min="0.001" max="2" step="0.001" value="0.2">
    </div>
  </div>
</div>

<div class="control-row">
  <div class="row-label">Delay</div>
    <div class="controls">
      <div class="knob">
        <label>Time</label>
        <input id="delayTime" type="range" min="0" max="1.5" step="0.01" value="0.3">
      </div>
      <div class="knob">
        <label>Feedback</label>
        <input id="delayFb" type="range" min="0" max="0.85" step="0.01" value="0.35">
      </div>
      <div class="knob">
        <label>Mix</label>
        <input id="delayMix" type="range" min="0" max="1" step="0.01" value="0.4">
      </div>
    </div>
  </div>
</div>

<div class="control-row">
  <div class="row-label">Physics</div>
  <div class="controls">
    <div class="knob">
      <label>Ball Size</label>
      <input
        type="range"
        id="ballSize"
        min="5"
        max="100"
        step="1"
        value="15"
      />
      <span id="ballSizeVal">15</span>
    </div>

    <div class="knob">
      <label>Gravity</label>
      <input id="gravity" type="range" min="-2" max="2" step="0.01" value="0">
      <div id="gravityVal">0</div>
    </div>

    <div class="knob">
      <label>Y Assign</label>
      <select id="yAssign">
        <option value="off">OFF</option>
        <option value="pitch">Pitch</option>
        <option value="vibrato">Vibrato</option>
        <option value="env">Envelope</option>
        <option value="delay">Delay</option>
      </select>
    </div>

  </div>
</div>

<div class="control-row">
  <div class="row-label">Keys</div>
  <div class="controls">
    <div id="keyButtons" class="key-buttons">
      <button class="key-btn active" data-key="c">C</button>
      <button class="key-btn" data-key="d">D</button>
      <button class="key-btn" data-key="e">E</button>
      <button class="key-btn" data-key="f">F</button>
      <button class="key-btn" data-key="g">G</button>
      <button class="key-btn" data-key="a">A</button>
      <button class="key-btn" data-key="b">B</button>
    </div>
  </div>
</div>

<div class="canvas-container">
  <canvas id="scope" width="400" height="180"></canvas>
  <canvas id="fft" width="400" height="180"></canvas>
</div>

<div class="canvas-container">
  <canvas id="world" width="400" height="400"></canvas>
  <canvas id="xy" width="400" height="400"></canvas>
</div>

<div class="coords">
X:<span id="posX">0</span> | Y:<span id="posY">0</span>
</div>

<div class="operation">SPACE KEYï¼šKICK</div>
<div class="version">Version: v1.0.0</div>

<footer class="footer">
  Created by aglassoffog
</footer>

<script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
<script src="script/physics.js"></script>
<script src="script/graphs.js"></script>
<script src="script/main.js"></script>
</body>
</html>
